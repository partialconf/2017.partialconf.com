- name: Joel Chelliah
  tagline: Creating Programming Language
  image: speakers/joel.png
  talk: Creating Programming Language from Scratch
  bio: |
    A software developer with a soft spot for functional programming. A few years
    of experience in Scala throughout several work-related projects, as well as a
    good dose of Haskell and Elm from several hobby projects. Very much into
    short, intense hacking sessions, including code optimization, making small
    games, and solving online programming challenges. Apart from programming,
    likes to spend his free time playing games, doing yoga, rock climbing and
    baking.

- name: Kamen Kotsev
  tagline: Scala is Love
  image: speakers/kamen.jpg
  talk: Scala is Love
  bio: |
    Kamen is a Scala developer, with more than 6 years of programming
    experience in difference languages. Currently he is the team leader for an
    American startup and a teacher in Java and Scala.
